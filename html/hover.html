<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>hover</title>
    <style>
      div {
      }

      span {
        max-width: 0;
        display: inline-block;
        transition: all 0.5s;
        opacity: 0;
      }
      div:hover span {
        opacity: 1;
        max-width: 200px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div>
      <strong>A</strong>
      <span>123123123</span>
      <strong>A</strong>
      <span>123123123</span>
      <strong>A</strong>
      <span>123123123</span>
    </div>
  </body>
</html>
